<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Temperature convertor</title>
  </head>

  <body>
    <div class="container">
      <h1>Welcome to the converter</h1>
      <form>
        <input type="radio" id="cel" name="temperature" value="CEL" />
        Celcius to Fahrenheit<br />
        <input type="radio" id="far" name="temperature" value="FAR" />
        Fahrenheit to Celcius<br />
      </form>

      <div class="conversion">
        <div class="temp1">From Temperature
          <input type="text" id="firstTemp">
        </div>
        <div class="temp2">Temperature 2</div>
      </div>
      <p id="result"></p>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
